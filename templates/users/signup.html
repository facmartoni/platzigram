{% extends 'users/base.html' %}

{% block head_content %}
    <title>Platzigram Signup</title>
{% endblock head_content %}

{% block container %}

    <form action="{% url "signup" %}" method="POST">
        {% csrf_token %}

        {% for elem in form %}
            <div class="form-group">
                {{elem}}
            </div>
        {% endfor %}

        <button 
            class="btn btn-primary btn-block" 
            type="submit"
        >
        Sign Up
        </button>

    </form>

{% endblock container %}
