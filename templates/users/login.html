{% extends 'users/base.html' %}

{% block head_content %}
    <title>Platzigram Sign in</title>
{% endblock head_content %}

{% block container %}

    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url "login" %}">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control {% if username_error %}is-invalid{% endif %}" type="text" placeholder="Username" name="username" 
                value="{% if form.errors or error %}{{ form.username.value }}{% else %}{% endif %}"
            />
        </div>
        <div class="form-group">
            <input class="form-control {% if form.password.errors or password_error %}is-invalid{% endif %}" type="password" placeholder="Password" name="password"/>
        </div>

        <button class="btn btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <p class="mt-3">Don't have an account yet? 
        <a href="{% url "signup" %}">Sign up here.</a>
    </p>
{% endblock container %}
