{% load static %}

<nav class="navbar navbar-expand fixed-top" id="main-navbar">

        <a class="navbar-brand pr-5" style="border-right: 1px solid #efefef;" href="{% url "posts:feed" %}">
            <img src="{% static "img/instagram_black.png" %}" height="45" class="d-inline-block align-top"/>
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a href="{% url 'users:detail' request.user %}">
                        <img 
                            src="{% if request.user.profile.picture %}{{request.user.profile.picture.url}}{% else %}{% static 'img/default-profile.png' %}{% endif %}" 
                            class="d-inline-block align-top rounded-circle user-image"
                        />
                    </a>
                </li>

                <li class="nav-item nav-icon">
                    <a href="{% url 'posts:create' %}">
                        <i class="fas fa-plus text-light"></i>
                    </a>
                </li>

                <li class="nav-item nav-icon">
                    <a href="{% url "users:logout" %}">
                        <i class="fas fa-sign-out-alt text-light"></i>
                    </a>
                </li>

            </ul>
    </div>
</nav>
